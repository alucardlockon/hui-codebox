plugins {
    id 'java'
}

group 'cn.alucardlockon'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'cn.hutool:hutool-all:4.6.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task makejar(type: Jar) {
    from ('build/classes')
    into ('build/')
}